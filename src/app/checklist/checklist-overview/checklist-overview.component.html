@if (breadcrumbs(); as breadcrumb) {
<ul [@breadcrumb]="breadcrumb.length" class="breadcrumb">
  @for (item of breadcrumb; track trackByTitle($index, item)) {
  <li (click)="goBack($last)" [class.active]="$last" class="breadcrumb-item">{{ item.title }}</li>
  @if (!$last) {
  <li class="breadcrumb-item-separator"><mat-icon>chevron_right</mat-icon></li>
  } }
</ul>
}
<router-outlet></router-outlet>
